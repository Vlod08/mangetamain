name: Build and Publish Docker Image to Docker Hub
on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: build image
        run: |
          docker build --no-cache -t vlod08/mangetamain:latest .
      
      - name: push to Docker Hub
        run: |
            docker push vlod08/mangetamain:latest